<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css"> -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>Stuffer</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"> <!-- Semantic cdn for all-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/button.css">
        <!-- <link rel="stylesheet" href="/assets/css/styles.css" type="text/css"> -->
        <link rel="stylesheet" href="/css/styles" type="text/css">
        <script src="https://code.jquery.com/jquery.js"></script>
        
</head>

<body>

            <div class="ui middle aligned center aligned grid">
              <div class="column" id="loginBackground">

                <form class="ui large form">
                  <div class="content">
                      <div class="ui stacked segment" id="loginForm">
                          <div class="content" id="signupLogo">
                              <img id="logo" src="/image/stuffer" width="50" height="50" alt="">      
                           </div>
                          <div class="field">
                            <div class="ui left icon input">
                              <i class="user icon"></i>
                              <input id="input-email" type="text" name="email" placeholder="E-mail address">
                            </div>
                          </div>
      
                          <div class="field">
                                  <div class="two fields">
                                    <div class="field">
                                      <input id="input-firstname" type="text" name="shipping[first-name]" placeholder="First Name">
                                    </div>
                                    <div class="field">
                                      <input id="input-lastname" type="text" name="shipping[last-name]" placeholder="Last Name">
                                    </div>
                                  </div>
                                </div>
      
                                <div class="field">
                                      <div class="fields">
                                        <div class="eight wide field">
                                          <input type="text" name="shipping[address]" placeholder="Street Address">
                                        </div>
                                        <div class="six wide field">
                                          <input type="text" name="shipping[address-2]" placeholder="Zipcode">
                                        </div>
                                      </div>
                                    </div>
      
      
      
                          <div class="field">
                            <div class="ui left icon input">
                              <i class="lock icon"></i>
                              <input type="password" name="password" placeholder="Password">
                            </div>
                          </div>
                          <div id="button-register" class="ui fluid large basic blue submit button">Register</div>
                        </div>
                  
                        <div class="ui error message"></div>
                  </div>

            
                </form>
            
                <div class="ui message">
                  Already a member? <a href="/">Sign In</a>
                </div>
              </div>
            </div>                  
            </body>
            <script src="/js/signup"></script>
            <script src="/js/common"></script>
</html>

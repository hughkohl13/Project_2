        <link rel="stylesheet" type="text/css" href="../dist/components/reset.css">
        <link rel="stylesheet" type="text/css" href="../dist/components/site.css">
      
        <link rel="stylesheet" type="text/css" href="../dist/components/container.css">
        <link rel="stylesheet" type="text/css" href="../dist/components/grid.css">
        <link rel="stylesheet" type="text/css" href="../dist/components/header.css">
        <link rel="stylesheet" type="text/css" href="../dist/components/image.css">
        <link rel="stylesheet" type="text/css" href="../dist/components/menu.css">
      
        <link rel="stylesheet" type="text/css" href="../dist/components/divider.css">
        <link rel="stylesheet" type="text/css" href="../dist/components/segment.css">
        <link rel="stylesheet" type="text/css" href="../dist/components/form.css">
        <link rel="stylesheet" type="text/css" href="../dist/components/input.css">

      <body>

            <div class="ui middle aligned center aligned grid">
              <div class="column">
                <h2 class="ui grey image header">
                  <div class="content">
                     <img src="../public/assets/images/Stuffer_Logo.png" width="50" height="50" href="index.html" alt="">Sign up to register       
                  </div>
                </h2>
                <form class="ui large form">
                  <div class="content">
                      <div class="ui stacked segment">
                          <div class="field">
                            <div class="ui left icon input">
                              <i class="user icon"></i>
                              <input type="text" name="email" placeholder="E-mail address">
                            </div>
                          </div>
      
                          <div class="field">
                                  <div class="two fields">
                                    <div class="field">
                                      <input type="text" name="shipping[first-name]" placeholder="First Name">
                                    </div>
                                    <div class="field">
                                      <input type="text" name="shipping[last-name]" placeholder="Last Name">
                                    </div>
                                  </div>
                                </div>
      
                                <div class="field">
                                      <div class="fields">
                                        <div class="eight wide field">
                                          <input type="text" name="shipping[address]" placeholder="Street Address">
                                        </div>
                                        <div class="six wide field">
                                          <input type="text" name="shipping[address-2]" placeholder="Zipcode">
                                        </div>
                                      </div>
                                    </div>
      
      
      
                          <div class="field">
                            <div class="ui left icon input">
                              <i class="lock icon"></i>
                              <input type="password" name="password" placeholder="Password">
                            </div>
                          </div>
                          <div class="ui fluid large basic blue submit button">Register</div>
                        </div>
                  
                        <div class="ui error message"></div>
                  </div>

            
                </form>
            
                <div class="ui message">
                  Already a member? <a href="#">Sign In</a>
                </div>
              </div>
            </div>
            



            
            
            
            </body>
